<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Audio player</title>
	<link rel="stylesheet" href="css/style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.2/jquery.min.js"></script>
</head>
<body>

	<div class="container">
		<h1>HTML5 Audio Player</h1>
		
		<div id="audio-player">
			<div id="audio-info">
				<span class="title"></span>
			</div>
		 	<input id="volume" type="range" min="0" max="10" value="5" />
		 	<div id="buttons">
		 		<span>
					<button id="prev"></button>
					<button id="play"></button>
					<button id="pause"></button>
					<button id="stop"></button>
					<button id="next"></button>
				</span>
		 	</div>
		 	<div id="tracker" class="clearfix"> 
				<div id="progressBar">
					<span id="progress"></span>
				</div>
				<span id="duration"></span>
		 	</div>		 	
		 	<ul id="playlist" class="clearfix">
				<li title="Imagine Dragons - Radioactive.mp3">Imagine Dragons - Radioactive.mp3</li>
				<li title="Linkin Park - Lost In The Echo.mp3">Linkin Park - Lost In The Echo.mp3</li>
				<li title="Naomi - Needle On The Record.mp3">Naomi - Needle On The Record.mp3</li>
				<li title="The Hardkiss - Shadows Of Time.mp3">The Hardkiss - Shadows Of Time.mp3</li>
				<li title="The Offspring - The Kids Aren't Alright.mp3">The Offspring - The Kids Aren't Alright.mp3</li>
			</ul>
		</div>
	</div>

	<script src='js/script.js'></script>
</body>
</html>
